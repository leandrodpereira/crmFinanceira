<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="titulo">Ideal Itajubá</ui:insert></title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputScript library="script" name="locale_pt.js"/>
</h:head>
<h:body>
	<header>
		<h1>
			<strong>Ideal Itajubá, o crédito IDEAL para você!</strong>
		</h1>
	</header>
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="img" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<h:form>
		<p:menubar
			style="margin-top: -20px; margin-bottom: 20px; font-size: 18px;">
			<p:menuitem title="Home">
				<h:link title="Home" outcome="/Home?faces-redirect=true">
					<h:graphicImage library="img" name="home.png" height="35" />
				</h:link>
			</p:menuitem>
			<p:submenu label="Clientes">
				<p:menuitem value="Inserir"
					action="/CadastroCliente?faces-redirect=true" />
				<p:menuitem value="Listar/Alterar"
					action="/ConsultaCliente?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Contatos">
				<p:menuitem value="Listar/Alterar"
					action="/ConsultaContato?faces-redirect=true" />
				<p:menuitem value="Agendamentos"
					action="/Pendencias?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Sistema">
				<p:submenu label="Tipo de Beneficio">
					<p:menuitem value="Inserir"
						action="/CadastroTipoBeneficio?faces-redirect=true" />
					<p:menuitem value="Listar/Alterar"
						action="/ConsultaTipoBeneficio?faces-redirect=true" />
				</p:submenu>
				<p:submenu label="Tipo de Status Contato">
					<p:menuitem value="Inserir"
						action="/CadastroTipoContatoStatus?faces-redirect=true" />
					<p:menuitem value="Listar/Alterar"
						action="/ConsultaTipoContatoStatus?faces-redirect=true" />
				</p:submenu>
				<p:submenu label="Controle de Usuário">
					<p:menuitem value="Inserir"
						action="/CadastroUsuario?faces-redirect=true" />
					<p:menuitem value="Listar/Alterar"
						action="/ConsultaUsuario?faces-redirect=true" />
				</p:submenu>
			</p:submenu>
			<p:menuitem value="Sair de #{loginMBean.usuario.login}"
				action="#{loginMBean.fazLogout}" />
		</p:menubar>
	</h:form>
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>
	<footer> CRM - Ideal Itajubá v1.0.1</footer>
</h:body>

</html>

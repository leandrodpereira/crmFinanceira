<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="titulo">Ideal Itajubá</ui:insert></title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>
	<header>
		<!-- <h:graphicImage library="img" name="logo.png" /> -->
		<h1>Ideal Itajubá, o crédito ideal pra você!</h1>
	</header>

	<h:form>
		<p:menubar style="margin-top: -20px; margin-bottom: 20px">
			<p:submenu label="Clientes">
				<p:menuitem value="Inserir"
					action="/CadastroCliente?faces-redirect=true" />
				<p:menuitem value="Listar/Alterar"
					action="/ConsultaCliente?faces-redirect=true" />
			</p:submenu>
			<p:submenu label="Contatos" />
			<p:submenu label="Sistema">
				<p:submenu label="Tipo de Beneficio">
					<p:menuitem value="Inserir"
						action="/CadastroTipoBeneficio?faces-redirect=true" />
					<p:menuitem value="Listar/Alterar"
						action="/ConsultaTipoBeneficio?faces-redirect=true" />
				</p:submenu>
				<p:submenu label="Tipo de Status Contato">
					<p:menuitem value="Inserir"
						action="/CadastroTipoContatoStatus?faces-redirect=true" />
					<p:menuitem value="Listar/Alterar"
						action="/ConsultaTipoContatoStatus?faces-redirect=true" />
				</p:submenu>
				<p:submenu label="Controle de Usuário">
					<p:menuitem value="Inserir"
						action="/CadastroUsuario?faces-redirect=true" />
					<p:menuitem value="Listar/Alterar"
						action="/ConsultaUsuario?faces-redirect=true" />
				</p:submenu>
			</p:submenu>
		</p:menubar>
	</h:form>
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>
	<footer> CRM - Ideal Itajubá </footer>
</h:body>

</html>

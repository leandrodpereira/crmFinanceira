<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
	<ui:define name="corpo">
		<f:metadata>
			<!--<o:viewParam name="id" value="#{cadastroContatoMBean.cli}" />
			<o:viewParam name="idContato" value="#{cadastroContatoMBean.con}" />-->
			<f:viewAction action="#{cadastroAgendamentoMBean.preCadastro}"></f:viewAction>
		</f:metadata> 
		<h2>Agendamento</h2>
		<h:form>
			<p:messages showDetail="false" showSummary="true" closable="true"
				autoUpdate="true" />
			<p:panelGrid columns="2">
				<p:outputLabel value="Cliente: " />
				<p:outputLabel id="nome"
					value="#{cadastroAgendamentoMBean.a.contato.cliente.nome}" />
				<p:outputLabel value="Data: " for="data"/>
				<p:calendar size="12" pattern="dd/MM/yyyy"
					value="#{cadastroAgendamentoMBean.a.dataAgendamento}"
					id="data" mask="true" navigator="true" required="true">
				</p:calendar>
				<p:outputLabel value="Melhor horário " for="hora"/>
				<p:calendar stepHour="1" stepMinute="10" timeOnly="true"
					value="#{cadastroAgendamentoMBean.a.horaAgendamento}"
					id="hora">
				</p:calendar>
			</p:panelGrid>
			<br />
			<p:commandButton value="Salvar"
				action="#{cadastroAgendamentoMBean.salvar}" icon="ui-icon-disk"
				update="@form">
				<p:confirm header="Cadastro"
					message="Confirma os dados cadastrados?" icon="ui-icon-alert" />
			</p:commandButton>
			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>

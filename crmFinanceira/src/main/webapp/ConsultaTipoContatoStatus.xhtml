<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
		<f:viewAction action="#{consultaTipoContatoStatusMBean.mostrarTodos}" />
	</f:metadata>
	<ui:define name="corpo">
		<h2>Listas/Alterar Tipos de Status de um Contato</h2>
		<h:form>
			<p:messages showDetail="false" showSummary="true" closable="true"
				autoUpdate="true" />
			<p:dataTable value="#{consultaTipoContatoStatusMBean.tipos}" var="tipo"
				border="1" cellspacing="0" cellpadding="2" paginator="true" rows="10"
				paginatorPosition="bottom" emptyMessage="Sem registros para mostrar">
				<p:column headerText="Id" sortBy="#{tipo.id}" width="70">
					<h:outputText value="#{tipo.id}" />
				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="#{tipo.descricao}" />
				</p:column>	
						<p:column headerText="Pendência">
					<p:selectBooleanCheckbox  value="#{tipo.pendencia}" disabled="true" />
					</p:column>	
				<p:column headerText="Ações" width="70">
					<p:button icon="ui-icon-pencil" title="Editar"
						outcome="/CadastroTipoContatoStatus">
						<f:param name="id" value="#{tipo.id}" />
					</p:button>
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						process="@this" update="@form"
						action="#{consultaTipoContatoStatusMBean.excluir}">
						<f:setPropertyActionListener value="#{tipo}"
							target="#{consultaTipoContatoStatusMBean.tcsSelecionado}" />
						<p:confirm header="Exclusão" message="Confirma a exclusão?"
							icon="ui-icon-alert" />
					</p:commandButton>
					<p:confirmDialog global="true">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

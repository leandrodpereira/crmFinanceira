<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="id" value="#{cadastroClienteMBean.c}" />
			<f:viewAction action="#{cadastroClienteMBean.preCadastro}"></f:viewAction>
		</f:metadata>
		<h2>Cadastro de Clientes</h2>
		<h:form>
			<p:messages showDetail="false" showSummary="true" closable="true"
				autoUpdate="true" />
			<p:panelGrid columns="6">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="#{cadastroClienteMBean.c.nome}"
					maxlength="60" required="true" />
				<p:outputLabel value="Sexo" for="sexo" />
				<p:selectOneButton value="#{cadastroClienteMBean.c.sexo}" id="sexo"
					required="true">
					<f:selectItems value="#{cadastroClienteMBean.sexo}" var="sexo"
						itemValue="#{sexo}" itemLabel="#{sexo.descricao}" />
				</p:selectOneButton>
				<p:outputLabel value="CPF" for="cpf" />
				<p:inputText id="cpf" maxlength="11"
					value="#{cadastroClienteMBean.c.cpf}"
					title="Digite apenas números. Ex: 11111111111" required="true" />
				<p:outputLabel value="RG" for="rg" />
				<p:inputText id="rg" value="#{cadastroClienteMBean.c.rg}"
					title="Digite apenas letras e números, sem traços e pontos. Ex: MG1111111"
					maxlength="13" />
				<p:outputLabel value="Data de Nascimento" for="dataNascimento" />
				<p:calendar size="12" pattern="dd/MM/yyyy" required="true"
					value="#{cadastroClienteMBean.c.dataNascimento}"
					id="dataNascimento" mask="true" navigator="true"
					yearRange="c-110:c+0" locale="pt"
					maxdate="#{cadastroClienteMBean.hoje}">
				</p:calendar>
				<p:outputLabel value="Telefone Fixo" for="fone" />
				<p:inputMask mask="(99)9999-9999" id="fone"
					value="#{cadastroClienteMBean.c.telefone}" />
				<p:outputLabel value="Celular" for="cel" />
				<p:inputMask mask="(99)99999-9999" id="cel"
					value="#{cadastroClienteMBean.c.celular}" />
				<p:outputLabel value="Logradouro" for="logradouro" />
				<p:inputText id="logradouro"
					value="#{cadastroClienteMBean.c.logradouro}" />
				<p:outputLabel value="Número" for="numero" />
				<p:inputText id="numero" value="#{cadastroClienteMBean.c.numero}"
					type="number" />
				<p:outputLabel value="Bairro" for="bairro" />
				<p:inputText id="bairro" value="#{cadastroClienteMBean.c.bairro}" />
				<p:outputLabel value="Complemento" for="complemento" />
				<p:inputText id="complemento"
					value="#{cadastroClienteMBean.c.complemento}" />
				<p:outputLabel value="CEP" for="cep" />
				<p:inputMask mask="99999-999" id="cep"
					value="#{cadastroClienteMBean.c.cep}" />
				<p:outputLabel value="Cidade" for="cidade" />
				<p:autoComplete id="cidade" value="#{cadastroClienteMBean.c.cidade}"
					completeMethod="#{cadastroClienteMBean.autoCompletaCidade}"
					minQueryLength="3" title="Não utilize acentos ou outros caracteres especiais."/>
				<p:outputLabel value="Estado" for="estado" />
				<p:selectOneMenu value="#{cadastroClienteMBean.c.estado}"
					id="estado" filter="true" filterMatchMode="startsWith">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems value="#{cadastroClienteMBean.estados}" var="estado"
						itemValue="#{estado}" itemLabel="#{estado}" />
				</p:selectOneMenu>
				<p:outputLabel value="E-mail" for="mail" />
				<p:inputText id="mail" value="#{cadastroClienteMBean.c.email}" />
				<p:outputLabel value="Renda" for="renda" />
				<p:inputText size="12" value="#{cadastroClienteMBean.c.renda}"
					id="renda" required="true">
					<f:convertNumber locale="pt_BR" minFractionDigits="2"
						maxFractionDigits="2" />
				</p:inputText>
				<p:outputLabel value="Fonte Pagadora" for="fonte" />
				<p:selectOneButton value="#{cadastroClienteMBean.c.fontePagadora}"
					id="fonte" required="true">
					<f:selectItems value="#{cadastroClienteMBean.fonte}" var="fonte"
						itemValue="#{fonte}" itemLabel="#{fonte.descricao}" />
				</p:selectOneButton>
				<p:outputLabel value="Tipo de Beneficio" for="tipo" />
				<p:selectOneMenu value="#{cadastroClienteMBean.c.tipoBeneficio}"
					id="tipo" filter="true" filterMatchMode="contains" required="true">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
					<f:selectItems value="#{cadastroClienteMBean.tipos}" var="tipoB"
						itemValue="#{tipoB}"
						itemLabel="#{tipoB.codigo} #{tipoB.descricao}" />
				</p:selectOneMenu>
				<p:outputLabel value="Número do Benefício" for="nbe" />
				<p:inputText id="nbe" maxlength="12" title="Digite apenas números."
					value="#{cadastroClienteMBean.c.numeroBeneficio}" required="true" />
				<p:outputLabel value="Observações" for="obs" />
				<p:inputTextarea id="obs"
					value="#{cadastroClienteMBean.c.observacoes}" />
				<p:selectBooleanCheckbox value="#{cadastroClienteMBean.c.ativo}"
					id="ativo" required="true" itemLabel="Cliente Ideal Itajubá" />
			</p:panelGrid>
			<br />
			<p:commandButton value="Salvar"
				action="#{cadastroClienteMBean.salvar}" icon="ui-icon-disk"
				update="@form">
				<p:confirm header="Cadastro"
					message="Confirma os dados cadastrados?" icon="ui-icon-alert" />
			</p:commandButton>
			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
			<br />
			<br />
			<p:outputLabel value="Os campos com * são obrigatórios." />
		</h:form>
	</ui:define>
</ui:composition>

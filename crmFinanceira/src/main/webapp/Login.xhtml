<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<header> </header>
<p:ajaxStatus styleClass="ajax-status">
	<f:facet name="start">
		<h:graphicImage library="img" name="loading.gif" />
	</f:facet>
	<f:facet name="complete">
		<h:outputText value="" />
	</f:facet>
</p:ajaxStatus>

<h:body>

	<div class="login-dialog">
		<h:graphicImage library="img" name="logo.jpg" styleClass="logo" />
		<h:form>
			<p:messages autoUpdate="true" closable="true" />
			<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel value="Usuário" for="usuario" />
				<p:inputText id="usuario" value="#{loginMBean.login}"
					required="true" requiredMessage="É preciso digitar seu login." />
				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" value="#{loginMBean.senha}" required="true"
					requiredMessage="É preciso digitar sua senha." />
			</h:panelGrid>
			<br />
			<p:commandButton icon=" ui-icon-unlocked" value="Acessar"
				action="#{loginMBean.fazLogin}" />
		</h:form>
	</div>
</h:body>

</html>
